name: Deploy Student Version
on: {push: {branches: [main]}}
jobs:
  deploy-student-version:
    name: Deploy Student Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install urnc
      - name: Build
        run: urnc ci
